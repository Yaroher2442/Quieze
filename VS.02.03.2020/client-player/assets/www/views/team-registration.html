<div wizard class="well well-lg">
	<form class="form-horizontal" role="form" name="registrationForm" ng-class="{inputFocused: registrationInputFocus}">

		<div step>
			<div class="row registration-header">
				<!-- <div class="col-xs-3"></div> -->
				<div class="col-xs-12"><h1>Регистрация команды</h1></div>
			</div>
			<div class="form-group">
				<!-- <label class="col-xs-3 control-label">Название</label> -->
				<label class="col-xs-3 control-label"></label>

				<div class="col-xs-6">
					<input type="text" name="name" class="form-control input-lg" placeholder="Название команды"
						   ng-model="team.name"
						   ng-focus="rTeamNameFocus=true"
						   ng-blur="rTeamNameFocus=false">
				</div>
			</div>
			<div class="form-group">
				<!-- <label class="col-xs-3 control-label">Стол</label> -->
				<label class="col-xs-3 control-label"></label>

				<div class="col-xs-6">
					<input maxlength="3" type="text" name="id" class="form-control input-lg" placeholder="Номер стола"
						   ng-model="team.table" number
						   ng-focus="rTeamTableFocus=true"
						   ng-blur="rTeamTableFocus=false">
				</div>
			</div>
		</div>

		<div class="controls-list" step>
			<div class="row registration-header">
				<!-- <div class="col-xs-3"></div> -->
				<div class="col-xs-12"><h1>Участники команды</h1></div>
			</div>

			<div ng-repeat="member in team.members">
				<div>
					<div class="form-group">
						<!-- <label class="col-xs-3 control-label">Имя участника {{$index + 1}}</label> -->
						<label class="col-xs-3 control-label"></label>

						<div class="col-xs-3">
							<input type="text" class="form-control input-lg" placeholder="Имя участника"
								   ng-model="member.name"
								   ng-focus="$parent.rTeamNameFocus=true"
						   		   ng-blur="$parent.rTeamNameFocus=false">
						</div>
						<!-- <label class="col-xs-1 control-label">Email</label> -->
						<!--<label class="col-xs-1 control-label"></label> -->

						<div class="col-xs-3">
							<input type="text" class="form-control input-lg" placeholder="Email"
								   ng-model="member.email"
								   ng-focus="$parent.rTeamNameFocus=true"
						   		   ng-blur="$parent.rTeamNameFocus=false">
						</div>
						<!-- <div class="col-xs-1"> -->
						<div class="col-xs-3">
							<button type="button" class="btn btn-link" ng-show="team.members.length > 1"
									ng-click="deleteTeamMember($index)">
								<i class="fa fa-times fa-lg"></i>
							</button>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<!-- <div class="col-xs-3"></div> -->
				<div class="col-xs-3"></div>
				<!-- <div class="col-xs-9"> -->
				<div class="col-xs-6">
					<button type="button" class="btn btn-link btn-lg" ng-click="addTeamMember()"
							ng-show="team.members.length < 6"><!-- <i class="fa fa-plus-circle"></i> --> Добавить участника
					</button>
				</div>
				<div class="col-xs-3"></div>
			</div>
		</div>

		<div class="main-buttons">
			<button class="btn btn-primary btn-lg" type="button" ng-click="showNextStep()" ng-show="hasNext()" ng-class="{msgValidation: hasNext()}" on-blur-hide-errors>Вперед</button>
			<div class="btn-group">
				<!-- <button class="btn btn-lg" type="button" ng-click="showPreviousStep()" ng-show="hasPrevious()">
					Назад
				</button> -->
				<button class="btn btn-success btn-lg" type="button" ng-click="registration()"
						ng-show="!hasNext()" ng-class="{msgValidation: !hasNext()}" on-blur-hide-errors>
					Поехали!
				</button>
			</div>
		</div>

		<!--<div class="form-group main-buttons">            
			<div class="col-xs-12">
				<button class="btn btn-primary btn-lg" type="button" ng-click="showNextStep()"
						ng-show="hasNext()" ng-class="{msgValidation: hasNext()}" on-blur-hide-errors>
					Вперед
				</button>
				<div class="btn-group">
					<button class="btn btn-lg" type="button" ng-click="showPreviousStep()" ng-show="hasPrevious()">
						Назад
					</button>
					<button class="btn btn-success btn-lg" type="button" ng-click="registration()"
							ng-show="!hasNext()" ng-class="{msgValidation: !hasNext()}" on-blur-hide-errors>
						Поехали!
					</button>
				</div>
			</div>
		</div> -->
	</form>
</div>
